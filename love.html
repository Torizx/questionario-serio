<html>
  <head>
    <title>questionario</title>
  </head>

  <body>
    <h1>me (m)ama?</h1>

    <form>
      <!-- Campo de texto -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />
      <br /><br />

      <!-- Campo de caixa de seleção -->
 <label for="situacao">Quem é sua dona?</label>
 <select name="situacao" id="situacao">
     <option value="" selected disabled>Selecione uma das opções...</option>
     <option value="Vitoria">MINHA DONA É A VITORIA: Vulgo Gostosa Babilonica Diva</option>
 </select>
 <br><br>

      <!-- Campo de seleção usando inputs de radio -->
      <label>Quanto vc ama ela?</label>
      <br><br>
      <input
        type="radio"
        id="20% odeio ela"
        name="Quanto vc ama ela?"
        value="20% "/>
      <label for="20%">20% odeio ela</label>
      <br>

      <input
        type="radio"
        id="60% "
        name="Quanto vc ama ela?"
        value="60% "/>
      <label for="60%">60% as vezes eu nao odeio</label>
      <br>

      <input
        type="radio"
        id="92%"
        name="Quanto vc ama ela?"
        value="92%" />
      <label for="92%" >92% as vezes ela diva mas nao sempre</label>
      <br>

      <input type="radio" id="100%" name="Quanto vc ama ela?" value="outro" />
      <label for="100%">100% fechamento minha casca de bala</label>
     <br>

      <input type="radio" id="outro" name="genero" value="outro" />
      <label for="outro">Outro</label>
      <br><br>
      


      <label>Quais sua intençoes com ela?</label>
      <br><br>

      <input
        type="checkbox"
        id=" que ela se foda"
        name="Quais sua intençoes com ela?"
        value=" que ela se foda"
      />
      <label for="que ela se foda">eu quero que ela se foda</label>
      <br />

      <input
        type="checkbox"
        id="casar com ela"
        name="Quais sua intençoes com ela?"
        value="casar com ela"
      />
      <label for="casar com ela">eu quero casar com ela</label>
      <br />

      <input
        type="checkbox"
        id=" ter 2 filhos 3 gatos e 1 cachorro"
        name="Quais sua intençoes com ela?"
        value="ter 2 filhos 3 gatos e 1 cachorro"
      />
      <label
        for=" ter 2 filhos 3 gatos e 1 cachorro"
        >eu quero casar com ela ter 2 filhos 3 gatos e 1 cachorro e morar na
        praia com ela pra sempre</label>
      <br /><br />

      <!-- Campo de área de texto de múltiplas linhas -->
 <label for="sobre">Oq vc acha dela?</label>
 <br><br>
 <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale a vdd"></textarea>
 <br><br>

      <!-- Botão de envio -->
     <button type="submit">Enviar</button>
    </form>
  </body>
  
  </html>
